# .github/workflows/main.yml

name: Get Gemini Trade Signal

on:
  # اجرای خودکار در ساعت‌های مشخص (این مثال هر 4 ساعت یکبار اجرا می‌شود)
  # برای تغییر زمان‌بندی از سایت crontab.guru کمک بگیرید
  schedule:
    - cron: '0 */4 * * *'

  # این گزینه به شما اجازه می‌دهد که Workflow را به صورت دستی هم از طریق تب Actions در گیت‌هاب اجرا کنید
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Add these two lines
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Changed to v4 for latest version

    
      # مرحله ۲: نصب پایتون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # مرحله ۳: نصب کتابخانه‌های مورد نیاز
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai

      # مرحله ۴: اجرای اسکریپت پایتون
      # در اینجا جفت ارز EURUSD به عنوان مثال به اسکریپت داده شده است. می‌توانید آن را تغییر دهید.
      - name: Run Gemini Trader Script
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python gemini_trader.py --pair EURUSD

      # مرحله ۵: کامیت کردن فایل خروجی در ریپازیتوری
      # این بخش فایل trade_signal.txt را به صورت خودکار در گیت‌هاب شما آپدیت می‌کند
      # .github/workflows/main.yml
# ... (بخش‌های قبلی بدون تغییر)

      - name: Commit trade signal file
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # هر دو فایل را اضافه کن
          git add trade_signal.txt all_signals_archive.txt
          git diff-index --quiet HEAD || git commit -m "Update trade signals from Gemini"
          git push
