name: Advanced Forex Analysis
description: Advanced Forex trading analysis with hybrid AI
on:
  schedule:
    - cron: '0 */2 * * *'  # اجرای هر ۲ ساعت
  workflow_dispatch:  # اجرای دستی

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        pip install google-generativeai pandas pandas-ta aiohttp requests TA-Lib
        
    - name: Run Forex Analysis
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
        CLOUDFLARE_AI_API_KEY: ${{ secrets.CLOUDFLARE_AI_API_KEY }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        python gemini_trader.py --all
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: forex-analysis-results
        path: |
          consensus_signals.json
          non_consensus_signals.json
          comprehensive_analysis_report.json
          trading_log.log
