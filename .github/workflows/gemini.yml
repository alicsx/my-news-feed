name: Advanced Forex Analysis
description: Advanced Forex trading analysis with hybrid AI
on:
  schedule:
    - cron: '0 */2 * * *'  # ÿßÿ¨ÿ±ÿß€å Ÿáÿ± €≤ ÿ≥ÿßÿπÿ™
  workflow_dispatch:  # ÿßÿ¨ÿ±ÿß€å ÿØÿ≥ÿ™€å

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        pip install google-generativeai pandas pandas-ta aiohttp requests TA-Lib
        
    - name: Run Forex Analysis
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
        CLOUDFLARE_AI_API_KEY: ${{ secrets.CLOUDFLARE_AI_API_KEY }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        python gemini_trader.py --all
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: forex-analysis-results
        path: |
          high_confidence_signals.json
          low_confidence_signals.json
          trading_log.log
          signal_cache.json
        retention-days: 7
        
    - name: Upload results to GitHub Pages (Optional)
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        keep_files: false
        publish_branch: gh-pages
        force_orphan: true
        commit_message: 'üìà Update Forex AI Signals - ${{ github.run_id }}'
        
    - name: Send notification on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: '‚ùå Forex AI Analysis Failed',
            body: `Workflow run failed: ${{ github.run_id }}`
          })
